    <script>
        // Ana sayfa duyurularƒ±nƒ± y√ºkle
        async function loadPublicAnnouncements() {
            try {
                const response = await fetch('/api/public-announcements');
                const data = await response.json();
                
                const container = document.getElementById('announcementArea');
                
                if (data.success && data.announcements && data.announcements.length > 0) {
                    // T√ºm duyurularƒ± g√∂ster
                    container.innerHTML = data.announcements.map(announcement => {
                        // Backend'den gelen UTC timestamp'i ISO 8601 formatƒ±na √ßevir
                        let formattedDate = 'Tarih yok';
                        if (announcement.created_at) {
                            // "2025-11-14 17:10:47" ‚Üí "2025-11-14T17:10:47Z" (ISO 8601 UTC)
                            const isoTimestamp = announcement.created_at.replace(' ', 'T') + (announcement.created_at.includes('Z') ? '' : 'Z');
                            formattedDate = new Date(isoTimestamp).toLocaleString('tr-TR', {
                                timeZone: 'Europe/Istanbul',
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        }
                        
                        let linkSection = '';
                        if (announcement.video_url) {
                            const isYoutube = announcement.video_url.includes('youtube.com') || announcement.video_url.includes('youtu.be');
                            const linkIcon = isYoutube ? 'üé•' : 'üîó';
                            const buttonText = isYoutube ? '‚ñ∂Ô∏è Videoyu ƒ∞zle' : 'üåê Baƒülantƒ±yƒ± A√ß';
                            linkSection = `
                                <div style="margin-top: 12px;">
                                    <a href="${announcement.video_url}" target="_blank" style="display: inline-block; background: rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 8px; text-decoration: none; font-weight: 600;">
                                        ${linkIcon} ${buttonText}
                                    </a>
                                </div>
                            `;
                        }
                        
                        return `
                            <div class="announcement-banner" style="margin-bottom: 15px;">
                                <h2>üì¢ Duyuru</h2>
                                <p><strong>${announcement.title}</strong></p>
                                <p>${announcement.content}</p>
                                ${linkSection}
                                <div class="announcement-date">üìÖ ${formattedDate}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    container.innerHTML = ''; // Duyuru yoksa bo≈ü
                }
            } catch (error) {
                console.error('Duyurular y√ºklenemedi:', error);
            }
        }
        
        // Sayfa y√ºklendiƒüinde duyurularƒ± getir
        loadPublicAnnouncements();
    </script>
