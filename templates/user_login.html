<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Girişi - AMEO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        h2 {
            color: #1e3a5f;
            margin-bottom: 8px;
            text-align: center;
            font-size: 1.3em;
        }
        .login-subtitle {
            color: #667eea;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #f5576c;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #f5576c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="/static/images/school_logo.png" alt="Ayşe Melahat Erkin Ortaokulu" class="logo-img">
        </div>
        <h2>Ayşe Melahat Erkin Ortaokulu</h2>
        <p class="login-subtitle">Öğrenci Takip Sistemi</p>
        <div id="error" class="error"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Kullanıcı Adı</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Şifre</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Giriş Yap</button>
        </form>
        <div class="back-link">
            <a href="/">← Ana Sayfaya Dön</a>
        </div>
    </div>

    <script>
        // Sayfa yüklendiğinde kaydedilmiş username'i doldur
        window.addEventListener('DOMContentLoaded', () => {
            // Önce Kodular WebViewString'den dene (APK için)
            try {
                if (window.AppInventor) {
                    const webViewUsername = window.AppInventor.getWebViewString();
                    if (webViewUsername && webViewUsername.trim() !== '') {
                        document.getElementById('username').value = webViewUsername;
                        console.log('Username loaded from WebViewString:', webViewUsername);
                        return; // WebViewString'den aldık, çık
                    }
                }
            } catch (e) {
                console.log('WebViewString not available');
            }
            
            // Fallback: localStorage'dan oku (web için)
            const savedUsername = localStorage.getItem('lastUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            // Username'i localStorage'a kaydet
            localStorage.setItem('lastUsername', username);
            
            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                let data;
                try {
                    data = await response.json();
                } catch (parseErr) {
                    console.error('JSON parse error:', parseErr, 'Status:', response.status);
                    errorDiv.textContent = `Sunucu hatası (${response.status}). Lütfen daha sonra deneyin.`;
                    errorDiv.style.display = 'block';
                    return;
                }
                
                if (response.ok && data.success) {
                    // Kodular APK için WebViewString'e kullanıcı adını kaydet
                    try {
                        if (window.AppInventor) {
                            window.AppInventor.setWebViewString(username);
                        }
                    } catch (e) {
                        console.log('WebViewString not available (not in APK)');
                    }
                    
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin/dashboard';
                    } else if (data.user.role === 'teacher') {
                        window.location.href = '/teacher/dashboard';
                    } else if (data.user.role === 'student') {
                        window.location.href = '/student/dashboard';
                    } else if (data.user.role === 'parent') {
                        window.location.href = '/parent/dashboard';
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    errorDiv.textContent = data.error || `Hata: ${response.status}`;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Bağlantı hatası: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
