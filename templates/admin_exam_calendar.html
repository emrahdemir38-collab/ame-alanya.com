{% block content %}
<nav class="breadcrumb-nav">
    <ol class="breadcrumb">

<div style="max-width: 1000px; margin: 0 auto;">
    <!-- Yeni SÄ±nav Ekle Formu -->
    <div style="background: white; border-radius: 10px; padding: 25px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h2 style="margin-bottom: 20px; color: #374151;">ğŸ“ Yeni SÄ±nav Ekle</h2>
        
        <div id="alert" style="display: none; padding: 12px; border-radius: 5px; margin-bottom: 15px;"></div>
        
        <form id="examForm">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">SÄ±nav AdÄ±</label>
                <input type="text" id="examName" required 
                    placeholder="Ã–rn: TYT Deneme 5"
                    style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 15px;">

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">Hangi SÄ±nÄ±flar Girecek?</label>
                <div style="margin-bottom: 8px;">
                    <button type="button" onclick="selectAllClasses()" 
                        style="background: #10b981; color: white; padding: 6px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em;">
                        âœ… TÃ¼m SÄ±nÄ±flarÄ± SeÃ§
                    </button>
                    <button type="button" onclick="deselectAllClasses()" 
                        style="background: #6b7280; color: white; padding: 6px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em; margin-left: 8px;">
                        âŒ SeÃ§imi Temizle
                    </button>
                </div>
                <select id="examClasses" multiple size="6" required
                    style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 5px;">
                    <option value="">YÃ¼kleniyor...</option>
                </select>
                <small style="color: #6b7280;">Birden fazla sÄ±nÄ±f seÃ§mek iÃ§in Ctrl/Cmd tuÅŸuna basÄ±lÄ± tutun</small>
            </div>
            
            <button type="submit" 
                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 30px; border: none; border-radius: 5px; font-weight: 500; cursor: pointer;">
                â• SÄ±nav Ekle
            </button>
        </form>
    </div>

    <!-- SÄ±nav Listesi -->
    <div style="background: white; border-radius: 10px; padding: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h2 style="margin-bottom: 20px; color: #374151;">ğŸ“… KayÄ±tlÄ± SÄ±navlar</h2>
        
        <div id="examList">
            <p style="text-align: center; color: #9ca3af; padding: 40px;">YÃ¼kleniyor...</p>
        </div>
    </div>
</div>

<script>
// SÄ±nÄ±flarÄ± yÃ¼kle
async function loadClasses() {
    try {
        const response = await fetch('/admin/api/classes');
        const data = await response.json();
        
        const select = document.getElementById('examClasses');
        select.innerHTML = '<option value="TÃœMÃœ">TÃœMÃœ</option>';
        
        if (data.classes && data.classes.length > 0) {
            data.classes.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls.class_name;
                option.textContent = cls.class_name;
                select.appendChild(option);
            });
        }
    } catch (error) {
        console.error('SÄ±nÄ±flar yÃ¼klenemedi:', error);
        document.getElementById('examClasses').innerHTML = '<option value="">YÃ¼kleme hatasÄ±</option>';
    }
}

// SÄ±navlarÄ± yÃ¼kle
async function loadExams() {
    try {
        const response = await fetch('/api/exam-calendar/all');
        const data = await response.json();
        
        const exams = data.exams || [];
        const listDiv = document.getElementById('examList');
        
        if (exams.length === 0) {
            listDiv.innerHTML = '<p style="text-align: center; color: #9ca3af; padding: 40px;">HenÃ¼z sÄ±nav eklenmemiÅŸ</p>';
            return;
        }
        
        // Tarihe gÃ¶re sÄ±rala
        exams.sort((a, b) => new Date(a.date) - new Date(b.date));
        
        let html = '<table style="width: 100%; border-collapse: collapse;">';
        html += '<thead><tr style="background: #f9fafb; border-bottom: 2px solid #e5e7eb;">';
        html += '<th style="padding: 12px; text-align: left;">Tarih</th>';
        html += '<th style="padding: 12px; text-align: left;">SÄ±nav AdÄ±</th>';
        html += '<th style="padding: 12px; text-align: left;">SÄ±nÄ±flar</th>';
        html += '<th style="padding: 12px; text-align: center;">Ä°ÅŸlem</th>';
        html += '</tr></thead><tbody>';
        
        exams.forEach(exam => {
            const dateObj = new Date(exam.date + 'T00:00:00');
            const formattedDate = dateObj.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
            
            html += '<tr style="border-bottom: 1px solid #e5e7eb;">';
            html += `<td style="padding: 12px;">${formattedDate}</td>`;
            html += `<td style="padding: 12px; font-weight: 500;">${exam.title || exam.description}</td>`;
            html += `<td style="padding: 12px; color: #6b7280;">${exam.classes || '-'}</td>`;
            html += `<td style="padding: 12px; text-align: center;">
                <button onclick="deleteExam(${exam.id})" 
                    style="background: #ef4444; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer;">
                    ğŸ—‘ï¸ Sil
                </button>
            </td>`;
            html += '</tr>';
        });
        
        html += '</tbody></table>';
        listDiv.innerHTML = html;
        
    } catch (error) {
        console.error('SÄ±navlar yÃ¼klenemedi:', error);
        document.getElementById('examList').innerHTML = 
            '<p style="text-align: center; color: #ef4444; padding: 40px;">âŒ SÄ±navlar yÃ¼klenirken hata oluÅŸtu</p>';
    }
}

// SÄ±nav ekle
document.getElementById('examForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const name = document.getElementById('examName').value;
    const date = document.getElementById('examDate').value;
    const classesSelect = document.getElementById('examClasses');
    const classes = Array.from(classesSelect.selectedOptions).map(opt => opt.value).join(', ');
    
    if (!classes) {
        showAlert('LÃ¼tfen en az bir sÄ±nÄ±f seÃ§in', 'error');
        return;
    }
    
    try {
        const response = await fetch('/api/exam-calendar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                date: date,
                description: name,
                classes: classes
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showAlert('âœ… SÄ±nav baÅŸarÄ±yla eklendi!', 'success');
            document.getElementById('examForm').reset();
            loadExams();
        } else {
            showAlert('âŒ ' + (data.error || 'SÄ±nav eklenemedi'), 'error');
        }
    } catch (error) {
        console.error('Hata:', error);
        showAlert('âŒ BaÄŸlantÄ± hatasÄ±', 'error');
    }
});

// SÄ±nav sil
async function deleteExam(id) {
    if (!confirm('Bu sÄ±navÄ± silmek istediÄŸinizden emin misiniz?')) return;
    
    try {
        const response = await fetch(`/api/exam-calendar/${id}`, { method: 'DELETE' });
        const data = await response.json();
        
        if (response.ok) {
            showAlert('âœ… SÄ±nav silindi', 'success');
            loadExams();
        } else {
            showAlert('âŒ ' + (data.error || 'Silinemedi'), 'error');
        }
    } catch (error) {
        showAlert('âŒ BaÄŸlantÄ± hatasÄ±', 'error');
    }
}

// Alert gÃ¶ster
function showAlert(message, type) {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.style.display = 'block';
    alert.style.background = type === 'success' ? '#d1fae5' : '#fee2e2';
    alert.style.color = type === 'success' ? '#065f46' : '#991b1b';
    alert.style.border = `1px solid ${type === 'success' ? '#10b981' : '#ef4444'}`;
    
    setTimeout(() => { alert.style.display = 'none'; }, 3000);
}

// TÃ¼m sÄ±nÄ±flarÄ± seÃ§
function selectAllClasses() {
    const select = document.getElementById('examClasses');
    for (let option of select.options) {
        option.selected = true;
    }
}

// SeÃ§imi temizle
function deselectAllClasses() {
    const select = document.getElementById('examClasses');
    for (let option of select.options) {
        option.selected = false;
    }
}

// Sayfa yÃ¼klenince sÄ±nÄ±flarÄ± ve sÄ±navlarÄ± getir
loadClasses();
loadExams();
</script>
{% endblock %}
